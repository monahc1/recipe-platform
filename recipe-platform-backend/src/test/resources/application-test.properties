# Test Configuration for FlavorShare
# This configuration is used during testing

server.port=8080

# ==========================================
# H2 IN-MEMORY DATABASE FOR TESTING
# ==========================================
# Using in-memory database for tests (data cleared after each test)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# JPA / Hibernate Configuration
# ==========================================
# Create tables automatically for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable banner for cleaner test output
spring.main.banner-mode=off

# ==========================================
# Logging Configuration
# ==========================================
# Reduce logging noise during tests
logging.level.root=WARN
logging.level.com.flavorshare=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# ==========================================
# Security Configuration for Tests
# ==========================================
# JWT secret for testing
jwt.secret=testSecretKeyForJwtTokenGenerationAndValidationThatIsLongEnoughForHS256Algorithm
jwt.expiration=86400000

# ==========================================
# H2 Console (disabled for tests)
# ==========================================
spring.h2.console.enabled=false
